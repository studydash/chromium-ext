<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Chromium Extension Test Harness</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body {
        background: #0d1117;
      }

        .ghText {
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;
            font-size: 14px;
            color: #cecece;
            background: #070a10;
            padding: 15px;
            border-radius: 5px;
            border: #4388ef solid 1px;
        }
    </style>
  </head>
  <body style="margin: 50px;">

    <div style="margin: 0; display: flex; align-items: center; justify-content: center;">
      <textarea name="issue[body]" class="ghText" style="height: 500px; width: 700px; margin-right: 50px;">
### llll
- [ ] [ ] Render double checkboxes
- [ ] aaa
- [ ] bbb

qwerqwer
bbbb
ccc
dddllll</textarea>
      <div class="ghText" style="height: 500px; width: 700px;">
        preview area here
      </div>
    </div>

  </body>
  <script src="../content-scripts/content.js"></script>
  <script src="harness.js"></script>
</html>
